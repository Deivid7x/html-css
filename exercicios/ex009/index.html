<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>

    <h2>Listas ordenadas</h2>

    <ol type="1">
        <li>Acordar</li>
        <li>Ligar o pc</li>
        <li>Abrir o twitch</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>

    <ul type="disc">
        <li>Mangá</li>
        <li>Cartas de yugioh</li>
        <li>PC</li>
        <li>Tabuleiro de xadrez</li>
        <li>Dica</li>
        <li>Muito</li>
        <li>Boa</li>
    </ul>

    <h2>Listas de definição</h2>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>

</html>
